<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Jedani</title>
    <link wicket:id="favicon" rel="icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav id="header" class="navbar navbar-masthead navbar-default navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a>
                <img wicket:id="jedani" alt="Jedani">
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <div class="nav navbar-nav navbar-right">

            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-4 col-md-offset-4 col-sm-12">
            <h1></h1>

            <div wicket:id="feedback"></div>

            <div class="form-group">
                <label for="manager">Вышестоящий Профконсультант</label>
                <div class="form-control" wicket:id="manager" id="manager"></div>
            </div>

            <form wicket:id="form">
                <div wicket:id="lastName"></div>
                <div wicket:id="firstName"></div>
                <div wicket:id="middleName"></div>
                <div wicket:id="birthday"></div>
                <div wicket:id="email"></div>
                <div wicket:id="phone"></div>

                <div class="form-group">
                    <label for="file">Фото</label>
                    <div>
                        <img wicket:id="photo" style="width: 100%; max-height: 190px; object-fit: contain"/>
                        <span id="photoName"></span>
                        <span class="input-group-btn text-center">
                        <label class="btn btn-link btn-file" style="font-weight: normal">
                            Выбрать
                            <input wicket:id="photoUploadFiled" id="file" type="file" accept="image/*" style="display: none"
                                   onchange="$('#photoName').html(this.files[0].name)"/>
                        </label>
                    </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userLogin" required="required">Логин</label>
                    <input wicket:id="userLogin" id="userLogin" class="form-control" autocomplete="jedani-login"/>
                </div>
                <div class="form-group">
                    <label for="userPassword" required="required">Пароль</label>
                    <input wicket:id="userPassword" id="userPassword" type="password" class="form-control" autocomplete="jedani-password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" required="required">Подтверждение пароля</label>
                    <input wicket:id="confirmPassword" id="confirmPassword" type="password" class="form-control" autocomplete="jedani-password">
                </div>

                <div wicket:id="card"></div>

                <div>
                    <button wicket:id="save" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
