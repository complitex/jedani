<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title wicket:id="title">Справочник</title>
</wicket:head>
<body>
<wicket:extend>
    <div wicket:id="container">
        <h3 wicket:id="header"></h3>

        <div wicket:id="feedback"></div>

        <form wicket:id="form">
            <table wicket:id="table" class="table table-hover"></table>
        </form>

        <form wicket:id="editForm">
            <div wicket:id="edit"></div>
        </form>

        <button wicket:id="add" class="btn btn-primary"><wicket:message key="add"/></button>

        <wicket:child/>
    </div>
</wicket:extend>
</body>
</html>
