<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="container" class="container-fluid">
            <div wicket:id="feedback"></div>

            <div class="row">
                <div wicket:id="sellerWorker" class="col-md-8"></div>
                <div wicket:id="saleDate" class="col-md-4"></div>
            </div>

            <div class="row">
                <div wicket:id="saleType" class="col-md-4"></div>
                <div wicket:id="contract" class="col-md-4"></div>
                <div wicket:id="sasRequest" class="col-md-4"></div>
            </div>

            <div wicket:id="fioContainer" class="row">
                <span wicket:id="lastName" class="col-md-4"></span>
                <span wicket:id="firstName" class="col-md-4"></span>
                <span wicket:id="middleName" class="col-md-4"></span>
            </div>

            <div class="row">
                <div wicket:id="storage" class="col-md-4"></div>
                <div wicket:id="promotion" class="col-md-4"></div>
                <div wicket:id="months" class="col-md-4">
                    <input wicket:id="input"/>
                </div>
            </div>

            <table class="table sale-table">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Товар</th>
                    <th class="si-qty">Количество</th>
                    <th class="si-price">Базовая цена</th>
                    <th class="si-price">Цена</th>
                    <th class="sale-action"></th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="saleItems">
                    <td class="sale-id"><span wicket:id="index"></span></td>
                    <td><span wicket:id="nomenclature"></span></td>
                    <td><input class="form-control si-qty" wicket:id="quantity"/></td>
                    <td><input class="form-control si-price" wicket:id="basePrice"/></td>
                    <td><input class="form-control si-price" wicket:id="price"/></td>
                    <td class="sale-action">
                        <div><a wicket:id="update" title="Обновить"></a></div>
                        <div><a wicket:id="remove" title="Удалить"></a></div>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6">
                        <div class="text-center"><a wicket:id="add">Добавить</a></div>
                    </td>
                </tr>
                </tfoot>
            </table>

            <div class="row">
                <div wicket:id="total" class="col-md-4"></div>
                <div wicket:id="totalLocal" class="col-md-4"></div>
                <div wicket:id="payment" class="col-md-4"></div>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
