<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="container" class="container-fluid">
            <div wicket:id="feedback"></div>

            <div class="row">
                <div wicket:id="name" class="col-md-8"></div>
                <div wicket:id="country" class="col-md-4"></div>
            </div>
            <div class="row">
                <div wicket:id="nomenclatureType" class="col-md-4"></div>
                <div wicket:id="begin" class="col-md-4"></div>
                <div wicket:id="end" class="col-md-4"></div>
            </div>

            <div wicket:id="nomenclatures"></div>

            <div wicket:id="nomenclatureContainer" class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Список товаров
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <form wicket:id="nomenclatureForm">
                                <table wicket:id="nomenclatureTable" class="table table-hover"></table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th class="sd-id"><a href="#">№</a></th>
                    <th wicket:id="conditions">
                        <div wicket:id="type"></div>
                    </th>
                    <th class="sd-add-condition">
                        <a wicket:id="addCondition" class="btn btn-link"><i class="glyphicon glyphicon-plus"></i></a>
                    </th>
                    <th wicket:id="actions">
                        <div wicket:id="type"></div>
                    </th>
                    <th class="sd-add-action">
                        <a wicket:id="addAction" class="btn btn-link"><i class="glyphicon glyphicon-plus"></i></a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="rules">
                    <td wicket:id="id" class="sd-id-td"></td>
                    <td wicket:id="ruleConditions">
                        <div class="input-group">
                            <span class="input-group-btn sd-comparator">
                                <select wicket:id="comparator" class="form-control"></select>
                            </span>
                            <input wicket:id="value" class="form-control"/>
                        </div>
                    </td>
                    <td class="sd-add-condition"></td>
                    <td wicket:id="ruleActions">
                        <div class="input-group">
                        <span class="input-group-btn sd-comparator">
                                <select wicket:id="comparator" class="form-control"></select>
                            </span>
                        <input wicket:id="value" class="form-control"/>
                        </div>
                    </td>
                    <td style="">
                        <a wicket:id="remove"><i class="glyphicon glyphicon-remove"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a wicket:id="addRule">Добавить</a>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
