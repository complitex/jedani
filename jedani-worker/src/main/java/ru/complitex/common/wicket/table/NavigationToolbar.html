<?xml version="1.0" encoding="UTF-8" ?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <tr class="navigation">
        <td wicket:id="navigation">
            <div class="pull-left" wicket:id="component"></div>
            <div class="pull-right">
                <table>
                    <tr>
                        <td>
                            <ul wicket:id="navigator"></ul>
                        </td>
                        <td>
                            <select wicket:id="size" class="form-control"></select>
                        </td>
                        <td>
                            <span wicket:id="label" class="form-control"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</wicket:panel>
