<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div>
        <div wicket:id="productContainer">
            <div>
                <strong>На складе: </strong><span wicket:id="productCount"></span>
            </div>
            <div>
                <strong>Перемещается в склад: </strong><span wicket:id="productIntoCount"></span>
            </div>
            <div>
                <strong>Перемещается из склада: </strong><span wicket:id="productFromCount"></span>
            </div>

            <br/>

            <table wicket:id="table" class="table table-hover table-condensed"></table>
        </div>
    </div>
</wicket:extend>
