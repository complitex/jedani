<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Jedani</title>
</head>
<body>

<nav id="header" class="navbar navbar-toolbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                <img wicket:id="jedani" alt="Jedani" height="30px">
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <div class="nav navbar-nav navbar-right">

            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <br/>
        <form method="post" action="j_security_check" class="col-md-offset-4 col-md-4">
            <div wicket:id="error" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Неверный логин или пароль
            </div>

            <div class="form-group">
                <label for="j_username">Логин</label>
                <input type="text" class="form-control" id="j_username" name="j_username">
            </div>
            <div class="form-group">
                <label for="j_password">Пароль</label>
                <input type="password" class="form-control" id="j_password" name="j_password">
            </div>

            <button type="submit" class="btn btn-primary" style="cursor: pointer">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
