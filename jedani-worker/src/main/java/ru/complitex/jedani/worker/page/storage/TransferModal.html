<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="tabs">

        </div>

        <wicket:fragment wicket:id="sellFragment">
            <br/>
            <div wicket:id="date"></div>
            <div wicket:id="nomenclature"></div>
            <div wicket:id="recipient"></div>
            <div wicket:id="worker"></div>
            <div wicket:id="client">
                <div wicket:id="lastName"></div>
                <div wicket:id="firstName"></div>
                <div wicket:id="middleName"></div>
            </div>
            <div wicket:id="quantity"></div>
            <div wicket:id="serialNumber"></div>
            <div wicket:id="comment"></div>
        </wicket:fragment>

        <wicket:fragment wicket:id="relocationFragment">
            <br/>
            <div wicket:id="date"></div>
            <div wicket:id="nomenclature"></div>
            <div wicket:id="recipient"></div>
            <div wicket:id="storage"></div>
            <div wicket:id="worker"></div>
            <div wicket:id="quantity"></div>
            <div wicket:id="type"></div>
            <div wicket:id="comment"></div>
        </wicket:fragment>

        <wicket:fragment wicket:id="withdrawFragment">
            <br/>
            <div wicket:id="date"></div>
            <div wicket:id="nomenclature"></div>
            <div wicket:id="withdrawType"></div>
            <div wicket:id="quantity"></div>
            <div wicket:id="comment"></div>
        </wicket:fragment>
    </wicket:extend>
</wicket:panel>
