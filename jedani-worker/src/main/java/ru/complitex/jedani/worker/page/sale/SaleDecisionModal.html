<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <form wicket:id="form" class="container-fluid">
            <table class="table">
                <thead>
                <tr>
                    <th class="domain-id-column"><a href="#">№</a></th>
                    <th wicket:id="conditions">
                        <div wicket:id="type"></div>
                    </th>
                    <th style="vertical-align: middle; width: 32px; text-align: center; border-right: 1px solid #ddd;">
                        <a wicket:id="addCondition"><i class="glyphicon glyphicon-plus"></i></a>
                    </th>
                    <th wicket:id="actions">
                        <div wicket:id="type"></div>
                    </th>
                    <th style="vertical-align: middle; width: 32px; text-align: center;">
                        <a wicket:id="addAction"><i class="glyphicon glyphicon-plus"></i></a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="rules">
                    <td wicket:id="id"></td>
                    <th wicket:id="ruleConditions">
                        <div wicket:id="value"></div>
                    </th>
                    <th style="vertical-align: middle; width: 32px; text-align: center; border-right: 1px solid #ddd;">

                    </th>
                    <th wicket:id="ruleActions">
                        <div wicket:id="value"></div>
                    </th>
                    <th style="vertical-align: middle; width: 32px; text-align: center;">
                        <a><i class="glyphicon glyphicon-remove"></i></a>
                    </th>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a wicket:id="addRule">Добавить</a>
            </div>
        </form>
    </wicket:extend>
</wicket:panel>
