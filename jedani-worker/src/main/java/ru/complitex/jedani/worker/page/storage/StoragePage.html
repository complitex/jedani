<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Склад</title>
</wicket:head>
<body>
<wicket:extend>
    <div>
        <div>
            <div wicket:id="feedback"></div>

            <form wicket:id="form">
                <div class="row">
                    <div class="col-md-1" wicket:id="storageId"></div>
                    <div class="col-md-2" wicket:id="storageType"></div>
                    <div class="col-md-2" wicket:id="city"></div>
                    <div class="col-md-3" wicket:id="workers"></div>
                    <div class="col-md-3" wicket:id="worker"></div>
                </div>

                <div wicket:id="tables">
                    <form wicket:id="productForm">
                        <table wicket:id="table" class="table table-hover"></table>
                    </form>

                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne" wicket:id="transferHeader">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                        Журнал изменений
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <form wicket:id="transferForm">
                                        <table wicket:id="table" class="table table-hover"></table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br/>

                <div>
                    <button wicket:id="save" class="btn btn-primary">Сохранить</button>
                    <button wicket:id="accept" class="btn btn-default">Принять</button>
                    <button wicket:id="cancel" class="btn btn-default">Отмена</button>
                </div>
            </form>

            <div>
                <form wicket:id="acceptForm">
                    <div wicket:id="acceptModal"></div>
                </form>

                <form wicket:id="transferModalForm">
                    <div wicket:id="transferModal"></div>
                </form>

                <form wicket:id="receiveForm">
                    <div wicket:id="receiveModal"></div>
                </form>

                <form wicket:id="reserveForm">
                    <div wicket:id="reserveModal"></div>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
