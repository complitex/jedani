<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="container">

        <a wicket:id="link">
            <span wicket:id="label"></span>
        </a>

        <div wicket:id="selectContainer" class="input-group">
            <select wicket:id="select" class="form-control"></select>
            <span class="input-group-btn">
                <button wicket:id="remove" class="btn btn-default">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
                <button wicket:id="apply" class="btn btn-default">
                    <i class="glyphicon glyphicon-ok"></i>
                </button>
            </span>
        </div>
    </div>
</wicket:panel>
