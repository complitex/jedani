<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Сотрудник</title>
</wicket:head>
<body>
<wicket:extend>
    <div>
        <h3>Сотрудник</h3>

        <br/>

        <div>
            <div wicket:id="feedback"></div>

            <form wicket:id="form">
                <div class="row">
                    <div class="col-md-2">
                        <span wicket:id="lastName"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="firstName"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="secondName"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="managerRankId"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="jId"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="mkStatus"></span>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col-md-2">
                        <div>Пользователь</div>
                        <div>Пароль</div>
                        <div>Дата регистрации</div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="phone"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="email"></div>
                        <div wicket:id="birthday"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="region"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="city"></div>
                    </div>
                    <div class="col-md-2">
                        <div>Вышестоящий сотрудник</div>
                        <div>Телефон</div>
                        <div>E-Mail</div>
                    </div>
                </div>

                <h3>Структура</h3>

                <br/>

                <table wicket:id="table" class="table table-hover"></table>

                <br/>

                <div>
                    <button wicket:id="save" class="btn btn-primary">Сохранить</button>
                    <button wicket:id="cancel" class="btn btn-default">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
