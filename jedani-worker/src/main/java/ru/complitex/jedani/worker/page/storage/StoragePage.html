<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Склад</title>
</wicket:head>
<body>
<wicket:extend>
    <div>
        <br/>

        <div>
            <div wicket:id="feedback"></div>

            <form wicket:id="form">
                <div class="row">
                    <div class="col-md-2" wicket:id="city"></div>
                    <div class="col-md-2" wicket:id="workers"></div>
                </div>

                <div wicket:id="tables">
                    <form wicket:id="productForm">
                        <table wicket:id="table" class="table table-hover table-condensed"></table>
                    </form>

                    <form wicket:id="transactionForm">
                        <table wicket:id="table" class="table table-hover table-condensed"></table>
                    </form>
                </div>

                <br/>

                <div>
                    <button wicket:id="save" class="btn btn-primary">Сохранить</button>
                    <button wicket:id="accept" class="btn btn-default">Принять</button>
                    <button wicket:id="cancel" class="btn btn-default">Отмена</button>
                </div>

                <div>
                    <form wicket:id="acceptForm">
                        <div wicket:id="acceptModal"></div>
                    </form>

                    <form wicket:id="transferForm">
                        <div wicket:id="transferModal"></div>
                    </form>

                    <form wicket:id="receiveForm">
                        <div wicket:id="receiveModal"></div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
