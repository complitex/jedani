<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="container">
        <div wicket:id="feedback"></div>

        <form wicket:id="form">
            <table wicket:id="table" class="table table-hover"></table>
        </form>

        <form wicket:id="editForm">
            <div wicket:id="edit"></div>
        </form>

        <form wicket:id="paymentForm">
            <div wicket:id="paymentModal"></div>
        </form>
        <form wicket:id="paymentRemoveForm">
            <div wicket:id="paymentRemoveModal"></div>
        </form>

        <button wicket:id="add" class="btn btn-primary"><wicket:message key="add"/></button>
    </div>
</wicket:panel>
