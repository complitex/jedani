<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="container" class="container-fluid">
            <div wicket:id="feedback"></div>

            <div class="row">
                <div wicket:id="saleType" class="col-md-4"></div>
                <div wicket:id="promotion" class="col-md-4"></div>
                <div wicket:id="sasRequest" class="col-md-4"></div>
            </div>

            <div wicket:id="fioContainer" class="row">
                <span wicket:id="lastName" class="col-md-4"></span>
                <span wicket:id="firstName" class="col-md-4"></span>
                <span wicket:id="middleName" class="col-md-4"></span>
            </div>

            <div class="row">
                <div wicket:id="storage" class="col-md-4"></div>
                <div wicket:id="contract" class="col-md-4"></div>
                <div wicket:id="total" class="col-md-4"></div>
            </div>

            <div wicket:id="mycookContainer">
                <div class="row">
                    <div wicket:id="percentage" class="col-md-4"></div>
                    <div wicket:id="months" class="col-md-4"></div>
                    <div wicket:id="payment" class="col-md-4"></div>
                </div>

                <table class="table sale-table">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Товар</th>
                        <th>Кол-во</th>
                        <th>Сумма</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="mycooks">
                        <td class="sale-id-column"><span wicket:id="index"></span></td>
                        <td><span wicket:id="nomenclature"></span></td>
                        <td><input class="form-control" wicket:id="quantity" size="3"></td>
                        <td><input class="form-control" wicket:id="price" size="6"></td>
                        <td class="sale-id-column"><a wicket:id="remove"></a></td>
                    </tr>
                    </tbody>
                </table>

                <div class="text-center"><a wicket:id="add">Добавить</a></div>
            </div>

            <div wicket:id="baseAssortmentContainer">
                <table class="table">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Товар</th>
                        <th>Кол-во</th>
                        <th>Сумма</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="baseAssortments">
                        <td class="sale-id-column"><span wicket:id="index"></span></td>
                        <td><span wicket:id="nomenclature"></span></td>
                        <td><input class="form-control" wicket:id="quantity" size="3"></td>
                        <td><input class="form-control" wicket:id="price" size="6"></td>
                        <td class="sale-id-column"><a wicket:id="remove"></a></td>
                    </tr>
                    </tbody>
                </table>

                <div class="text-center"><a wicket:id="add">Добавить</a></div>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
