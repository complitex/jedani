<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Сотрудник</title>
</wicket:head>
<body>
<wicket:extend>
    <div>
        <br/>

        <div>
            <div wicket:id="feedback"></div>

            <form wicket:id="form">
                <div class="row">
                    <div class="col-md-2" wicket:id="lastName"></div>
                    <div class="col-md-2" wicket:id="firstName"></div>
                    <div class="col-md-2" wicket:id="middleName"></div>
                    <div class="col-md-2" wicket:id="position"></div>
                    <div class="col-md-2">
                        <span wicket:id="jId"></span>
                        <span wicket:id="num"></span>
                    </div>
                    <div class="col-md-2" wicket:id="mkStatus"></div>
                </div>

                <br/>

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="user">Логин</label>
                            <input wicket:id="login" id="user" class="form-control"/>
                            <div>
                                <table>
                                    <tr>
                                        <td>
                                            <input wicket:id="password" type="password" class=" form-control" id="password" placeholder="Пароль">
                                        </td>
                                        <td>
                                            <input wicket:id="confirmPassword" type="password" class="form-control" placeholder="Подтверждение пароля">
                                        </td>
                                    </tr>
                                </table>
                            </div>

                        </div>

                        <div>
                            <div wicket:id="role"></div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="phone"></div>
                        <span wicket:id="registrationDate"></span>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="email"></div>
                        <div wicket:id="birthday"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="region"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="city"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group" wicket:id="manager">
                            <label for="managerFio">Вышестоящий сотрудник</label>
                            <div wicket:id="managerFio" id="managerFio"></div>
                            <div wicket:id="managerPhones" class="form-control form-control-info" id="managerPhones" disabled></div>
                            <span wicket:id="managerEmail" class="form-control form-control-info" id="managerEmail" disabled></span>
                        </div>
                    </div>
                </div>

                <div wicket:id="structure" style="z-index: 1000">
                    <table class="pull-right">
                        <tr>
                            <td>
                                <label for="levels" style="margin-top: 7px; margin-right: 2px">Уровней </label>
                            </td>
                            <td>
                                <select id="levels" wicket:id="levelDepth" class="form-control" style="width: 35px; margin-right: 10px"></select>
                            </td>
                            <td>
                                <a wicket:id="structureLink" class="btn btn-default" target="_blank">Структура</a>
                            </td>
                        </tr>
                    </table>

                    <br/>

                    <table wicket:id="table" class="table table-hover"></table>
                </div>

                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne" wicket:id="historyHeader">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                    Журнал изменений
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <table wicket:id="history" class="table table-hover">
                                    <tr wicket:id="attributes" x>
                                        <td wicket:id="date"></td>
                                        <td wicket:id="name"></td>
                                        <td wicket:id="value"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <button wicket:id="save" class="btn btn-primary">Сохранить</button>
                    <button wicket:id="create" class="btn btn-default">Создать</button>
                    <button class="btn btn-default" wicket:id="back"><span wicket:id="label"></span></button>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
