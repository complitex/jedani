<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Импорт</title>
</wicket:head>
<body>
<wicket:extend>
    <div>
        <div><h3>Импорт</h3></div>
        <div>
            <div wicket:id="feedback"></div>

            <form wicket:id="regionForm" class="form-import">
                <div class="form-group">
                    <label for="regionUpload">Регионы</label>
                    <input wicket:id="uploadField" id="regionUpload" type="file"/>
                </div>

                <button wicket:id="upload" type="submit" class="btn btn-default">Импорт</button>
            </form>


            <form wicket:id="cityForm" class="form-import">
                <div class="form-group">
                    <label for="cityUpload">Населенные пункты</label>
                    <input wicket:id="uploadField" id="cityUpload" type="file"/>
                </div>

                <button wicket:id="upload" type="submit" class="btn btn-default">Импорт</button>
            </form>

            <form wicket:id="userForm" class="form-import">
                <div class="form-group">
                    <label for="userUpload">Сотрудники</label>
                    <input wicket:id="uploadField" id="userUpload" type="file"/>
                </div>

                <button wicket:id="upload" type="submit" class="btn btn-default">Импорт</button>
                <span wicket:id="info"></span>
            </form>

            <div>
                <button wicket:id="rebuildIndex" class="btn btn-link">Обновить индекс</button>
            </div>

            <div>
                <button wicket:id="updateSaleStatus" class="btn btn-link">Обновить статусы продаж</button>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
