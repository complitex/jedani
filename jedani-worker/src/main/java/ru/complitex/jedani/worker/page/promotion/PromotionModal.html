<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="container" class="container-fluid">
            <div wicket:id="feedback"></div>

            <div class="row">
                <div wicket:id="begin" class="col-md-4"></div>
                <div wicket:id="end" class="col-md-4"></div>
                <div wicket:id="country" class="col-md-4"></div>
            </div>

            <div wicket:id="name">
                <textarea wicket:id="name" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="file">Файл</label>
                <div>
                    <div class="input-group">
                        <span id="downloadFileName" class="form-control" style="overflow: hidden">
                            <a wicket:id="downloadFile">
                                <span wicket:id="name"></span>
                            </a>
                        </span>

                        <span class="input-group-btn">
                            <label class="btn btn-default btn-file">
                                Выбрать
                                <input wicket:id="file" id="file" type="file" accept="application/pdf" style="display: none"
                                   onchange="$('#downloadFileName').html(this.files[0].name)"/>
                          </label>
                        </span>
                    </div>
                </div>
            </div>

            <div wicket:id="nomenclatures"></div>

            <div>
                <div wicket:id="eur">
                    <input wicket:id="eur" class="form-control"/>
                </div>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
