<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div class="row">
            <div wicket:id="worker" class="col-md-8"></div>
            <div wicket:id="date" class="col-md-4"></div>
        </div>
        <div class="row">
            <div wicket:id="type" class="col-md-4"></div>
            <div wicket:id="rank" class="col-md-4"></div>
            <div wicket:id="point" class="col-md-4"></div>

        </div>
        <div>
            <div wicket:id="detail"></div>
        </div>
    </wicket:extend>
</wicket:panel>
