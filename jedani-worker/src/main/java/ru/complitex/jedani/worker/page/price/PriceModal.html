<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="container" class="container-fluid">
            <div wicket:id="feedback"></div>

            <div class="row">
                <div wicket:id="country" class="col-md-6"></div>
                <div wicket:id="nomenclature" class="col-md-6"></div>
            </div>

            <div class="row">
                <div wicket:id="begin" class="col-md-6"></div>
                <div wicket:id="price" class="col-md-6"></div>
            </div>

            <br/>

            <div wicket:id="historyContainer" class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                               aria-expanded="false" aria-controls="collapseOne">
                                Журнал изменений
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <form wicket:id="historyForm">
                                <table wicket:id="history" class="table table-hover"></table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
