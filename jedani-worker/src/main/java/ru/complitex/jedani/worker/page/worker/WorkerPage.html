<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Сотрудник</title>
</wicket:head>
<body>
<wicket:extend>
    <div>
        <br/>

        <div>
            <div wicket:id="feedback"></div>

            <form wicket:id="form">
                <div class="row">
                    <div class="col-md-2">
                        <span wicket:id="lastName"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="firstName"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="middleName"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="position"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="jId"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="mkStatus"></span>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="user">Пользователь</label>
                            <input wicket:id="login" id="user" class="form-control"/>
                            <div>
                                <table>
                                    <tr>
                                        <td>
                                            <input wicket:id="password" type="password" class=" form-control" id="password" placeholder="Пароль">
                                        </td>
                                        <td>
                                            <input wicket:id="confirmPassword" type="password" class="form-control" placeholder="Подтверждение пароля">
                                        </td>
                                    </tr>
                                </table>
                            </div>

                        </div>

                        <div>
                            <span wicket:id="registrationDate"></span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="phone"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="email"></div>
                        <div wicket:id="birthday"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="region"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="city"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="managerFio">Вышестоящий сотрудник</label>
                            <div wicket:id="managerFio" id="managerFio"></div>
                            <div wicket:id="managerPhones" class="form-control form-control-info" id="managerPhones" disabled></div>
                            <span wicket:id="managerEmail" class="form-control form-control-info" id="managerEmail" disabled></span>
                        </div>
                    </div>
                </div>

                <div wicket:id="userGroups">
                    <label>Права доступа</label>
                    <table>
                        <tr>
                            <td>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" wicket:id="adminRole"> Администатор
                                    </label>
                                </div>
                            </td>
                            <td style="padding-left: 10px">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" wicket:id="structureAdminRole"> Администратор структуры
                                    </label>
                                </div>
                            </td>
                            <td style="padding-left: 10px">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" wicket:id="userRole"> Пользователь
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <div wicket:id="structure" style="z-index: 1000">
                    <table class="pull-right">
                        <tr>
                            <td>
                                <label for="levels" style="margin-top: 7px; margin-right: 2px">Уровней </label>
                            </td>
                            <td>
                                <select id="levels" wicket:id="levelDepth" class="form-control" style="width: 35px; margin-right: 10px"></select>
                            </td>
                            <td>
                                <a wicket:id="structureLink" class="btn btn-default" target="_blank">Структура</a>
                            </td>
                        </tr>
                    </table>

                    <br/>

                    <table wicket:id="table" class="table table-hover table-condensed"></table>
                </div>

                <div>
                    <button wicket:id="save" class="btn btn-primary">Сохранить</button>
                    <button wicket:id="create" class="btn btn-default">Создать</button>
                    <button class="btn btn-default" onclick="history.back()" wicket:id="back"><span wicket:id="label"></span></button>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
