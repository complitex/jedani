<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:extend>
    <div wicket:id="feedback"></div>

    <form wicket:id="regionForm">
        <label for="regionUpload">Регионы</label>
        <input wicket:id="uploadField" id="regionUpload" type="file"/>
        <input wicket:id="upload" type="submit" value="Импорт"/>
    </form>

    <form wicket:id="cityForm">
        <label for="cityUpload">Населенные пункты</label>
        <input wicket:id="uploadField" id="cityUpload" type="file"/>
        <input wicket:id="upload" type="submit" value="Импорт"/>
    </form>

    <form wicket:id="userForm">
        <label for="userUpload">Пользователи</label>
        <input wicket:id="uploadField" id="userUpload" type="file"/>
        <input wicket:id="upload" type="submit" value="Импорт"/>
    </form>
</wicket:extend>
</body>
</html>
