<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title wicket:id="title">Редактирование</title>
</wicket:head>
<body>
<wicket:extend>
    <div>
        <div><h3 wicket:id="header"></h3></div>

        <br/>

        <div>
            <div wicket:id="feedback"></div>

            <form wicket:id="form" >
                <div class="row">
                    <div class="col-md-3">
                        <div wicket:id="parentGroup">
                            <div wicket:id="parent" class="domain-edit-input"></div>
                        </div>
                    </div>
                </div>

                <div wicket:id="attributes" class="row">
                    <div wicket:id="group" class="col-md-3">
                        <input wicket:id="input1" class="form-control"/>
                        <input wicket:id="input2" class="form-control"/>
                        <div wicket:id="component"></div>
                    </div>
                </div>

                <wicket:child/>

                <br/>

                <div>
                    <button wicket:id="save">Сохранить</button>
                    <button wicket:id="cancel">Отмена</button>
                </div>

            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
