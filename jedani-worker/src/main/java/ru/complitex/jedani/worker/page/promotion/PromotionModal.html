<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="container" class="container-fluid">
            <div wicket:id="feedback"></div>

            <div wicket:id="begin"></div>
            <div wicket:id="end"></div>
            <div wicket:id="country"></div>
            <div wicket:id="name"></div>

            <div class="form-group">
                <label for="file">Файл</label>
                <div class="form-control" style="height: auto">
                    <a wicket:id="downloadFile" style="padding-right: 8px"><span wicket:id="name"></span></a>
                    <input wicket:id="file" id="file" type="file" accept="application/pdf" style="display: inline"/>
                </div>
                <div style="margin-top: 12px">

                </div>
            </div>

            <div wicket:id="nomenclatures"></div>
            <div wicket:id="eur"></div>
        </div>
    </wicket:extend>
</wicket:panel>
