<?xml version="1.0" encoding="UTF-8" ?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <tr class="headers">
        <th wicket:id="headers">
            <div wicket:id="container" class="input-group input-group-sm" >
                <div wicket:id="filter"></div>

                <div class="input-group-btn">
                    <a wicket:id="sort" class="btn btn-default">
                        <i wicket:id="ascending" class="glyphicon glyphicon-sort-by-attributes-alt"></i>
                    </a>

                    <a wicket:id="clear" class="btn btn-default">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </div>
            </div>
            <a wicket:id="link">
                <span wicket:id="label"></span>
            </a>
        </th>
    </tr>
</wicket:panel>
