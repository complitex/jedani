<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="receiveDate"></div>

        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th><wicket:message key="date"/></th>
                <th><wicket:message key="name"/></th>
                <th><wicket:message key="qty"/></th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="transfers">
                <td><input wicket:id="check" type="checkbox"/></td>
                <td wicket:id="date"></td>
                <td wicket:id="name"></td>
                <td wicket:id="qty"></td>
            </tr>
            </tbody>
        </table>

    </wicket:extend>
</wicket:panel>
