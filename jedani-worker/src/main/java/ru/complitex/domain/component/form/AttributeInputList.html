<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="select-list">
        <ul class="list-group" wicket:id="container">
            <li wicket:id="inputs" class="list-group-item">
                <div wicket:id="group" class="input-group">
                    <input wicket:id="input" type="text" class="form-control"/>

                    <span class="input-group-btn">
                        <button wicket:id="remove" class="btn btn-default">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </span>
                </div>
                <input wicket:id="view" type="text" class="form-control"/>
            </li>
            <li class="text-center" style="list-style: none">
                <a wicket:id="add"><i class="glyphicon glyphicon-plus" style="padding: 5px 12px"></i></a>
            </li>
        </ul>
    </div>
</wicket:panel>
