<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Сотрудник</title>
</wicket:head>
<body>
<wicket:extend>
    <div>
        <br/>

        <div>
            <div wicket:id="feedback"></div>

            <form wicket:id="form">
                <div class="row">
                    <div class="col-md-2">
                        <span wicket:id="lastName"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="firstName"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="middleName"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="managerRankId"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="jId"></span>
                    </div>
                    <div class="col-md-2">
                        <span wicket:id="mkStatus"></span>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="user">Пользователь</label>
                            <div wicket:id="user" id="user" class="form-control"></div>
                            <div>
                                <table>
                                    <tr>
                                        <td>
                                            <input wicket:id="password" type="password" class=" form-control" id="password" placeholder="Пароль">
                                        </td>
                                        <td>
                                            <input wicket:id="confirmPassword" type="password" class="form-control" placeholder="Подтверждение пароля">
                                        </td>
                                    </tr>
                                </table>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="registrationDate">Дата регистрации</label>
                            <span wicket:id="registrationDate" class="form-control" id="registrationDate"></span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="phone"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="email"></div>
                        <div wicket:id="birthday"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="region"></div>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="city"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="managerFio">Вышестоящий сотрудник</label>
                            <div wicket:id="managerFio" class="form-control form-control-info" id="managerFio"></div>
                            <div wicket:id="managerPhones" class="form-control form-control-info" id="managerPhones"></div>
                            <span wicket:id="managerEmail" class="form-control form-control-info" id="managerEmail"></span>
                        </div>
                    </div>
                </div>

                <br/>

                <table wicket:id="table" class="table table-hover"></table>

                <br/>

                <div>
                    <button wicket:id="save" class="btn btn-primary">Сохранить</button>
                    <button wicket:id="cancel" class="btn btn-default">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
