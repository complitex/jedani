<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Редактирование</title>
</wicket:head>
<body>
<wicket:extend>
    <div>
        <div><h3 wicket:id="header"></h3></div>

        <br/>

        <div>
            <div wicket:id="feedback"></div>

            <form wicket:id="form">
                <div wicket:id="attributes">
                    <div wicket:id="group">
                        <input wicket:id="input1"/>
                        <input wicket:id="input2"/>
                    </div>
                </div>

                <br/>

                <div>
                    <button wicket:id="save">Сохранить</button>
                    <button wicket:id="cancel">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
